<ion-card>
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{indice}}. </span>
      <span class="noticia-source-name">{{noticia.source.name}}</span>
      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="openNoticia()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" class="animated fadeIn fast" (click)="openNoticia()"></ion-img>
  <ion-card-content>
    <p>
      {{noticia.content}}
    </p>
  </ion-card-content>
</ion-card>
